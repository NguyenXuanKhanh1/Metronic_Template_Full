<c-card>
  <c-viewer [uploadIcon]="'fa fa-search'" [uploadTitle]="'Upload'"></c-viewer>
    <div #formRef>
        <label class="col-xs-12 col-md-12 p-0">Email</label>
        <input validation-name="Mail" [(ngModel)]="data" />
        <div class="">

        </div>
    </div>
    <c-table [option]="option" #tableTemplate>
            <ng-template let-item="item">
              <img [src]="item.logo" />
              <h4>{{item.name}}</h4>
            </ng-template> 
    </c-table>
    <button (click)="checkVal()">Submit</button>
</c-card>
