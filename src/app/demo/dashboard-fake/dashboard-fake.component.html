<c-card>
  <c-table [option]="option" #tableTemplate>
    <ng-template let-item="item" #imageTemplate>
      <img [src]="item.logo" />
      <!-- <h4>{{item.name}}</h4> -->
    </ng-template>
    <ng-template let-item="item" c-row-detail>
      <h4>{{item.Points}}</h4>
    </ng-template>
  </c-table>
</c-card>
