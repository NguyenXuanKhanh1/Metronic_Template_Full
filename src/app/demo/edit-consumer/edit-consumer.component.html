<katana-card>
    <div #formRef>
      <form #formSignIn="ngForm">
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">username <small>(semi-optional)</small></label>
          <div class="col-sm-10">
            <input type="text" class="form-control" validation-name="UserName" [(ngModel)]="item.username" name="username"/>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">custom_id<small>(semi-optional)</small></label>
          <div class="col-sm-10">
            <input type="text" class="form-control" validation-name="Custom_ID" [(ngModel)]="item.custom_id" name="custom_id"/>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Tags<small>(optional)</small></label>
          <div class="col-sm-10">
            <input type="text" class="form-control" validation-name="Tags" [(ngModel)]="item.tags" name="tags"/>
          </div>
        </div>        
      </form>
    </div>
  </katana-card>
